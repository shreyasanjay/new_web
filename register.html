<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Please Register</h2><hr>
    <form action="">
        <h3>
            <div class="container">
                <label for="name"><b>Enter your name</b></label>
                <input type="text" placeholder="Enter name" name="uname" required><br>

                <label for="email"><b>Enter your email address</b></label>
                <input type="email" placeholder="Enter email" name="uname" required><br>

                <label for="mobile"><b>Enter your mobile number</b></label>
                <input type="number" placeholder="Enter number" name="uname" required><br>

                <label for="uname"><b>Enter a new username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required><br>
            
                <label for="psw"><b>Enter password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required><br>

                <label for="cpsw"><b>Confirm password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required><br>
            
                <input type="submit" value="Register">
                <input type="reset" value="Reset"><br>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label><br>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </h3>
    </form>
</body>
</html>
